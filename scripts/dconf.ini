[desktop/background]
color-shading-type='solid'
picture-options='zoom'
picture-uri='file:///usr/share/backgrounds/Fluent-building-night.png'
picture-uri-dark='file:///usr/share/backgrounds/Fluent-building-night.png'
picture-options='zoom'
primary-color='#000000000000'
secondary-color='#000000000000'

[desktop/input-sources]
mru-sources=[('xkb', 'us'), ('ibus', 'rime')]
sources=[('xkb', 'us'), ('ibus', 'rime')]
xkb-options=@as []

[desktop/interface]
color-scheme='prefer-dark'
cursor-theme='DMZ-White'
font-hinting='slight'
gtk-theme='Fluent-round-Dark'
icon-theme='Fluent'

[desktop/peripherals/keyboard]
numlock-state=true

[desktop/peripherals/mouse]
accel-profile='flat'
speed=0.0

[desktop/peripherals/touchpad]
two-finger-scrolling-enabled=true

[desktop/screensaver]
color-shading-type='solid'
picture-options='zoom'
primary-color='#000000000000'
secondary-color='#000000000000'

[desktop/search-providers]
sort-order=['org.gnome.Contacts.desktop', 'org.gnome.Documents.desktop', 'org.gnome.Nautilus.desktop']

[desktop/wm/preferences]
button-layout=':minimize,maximize,close'

[evolution-data-server]
migrated=true

[mutter]
overlay-key='Super_L'

[nautilus/compression]
default-compression-format='zip'

[nautilus/preferences]
default-folder-viewer='list-view'
search-filter-time-type='last_modified'
search-view='list-view'

[desktop/wm/keybindings]
switch-applications=@as []
switch-applications-backward=@as []
switch-to-workspace-left=['<Primary><Super>Left']
switch-to-workspace-right=['<Primary><Super>Right']

[shell/keybindings]
toggle-application-view=@as []
toggle-message-tray=['<Super>a','<Super>n']
toggle-overview=['<Super>Tab']

[settings-daemon/plugins/media-keys]
control-center=@as []
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom3/']
search=['<Super>s']
terminal=@as []

[settings-daemon/plugins/media-keys/custom-keybindings/custom0]
binding='<Primary><Alt>t'
command='kgx'
name='Terminal'

[settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Super>e'
command='nautilus'
name='File Explorer'

[settings-daemon/plugins/media-keys/custom-keybindings/custom2]
binding='<Super>i'
command='gnome-control-center'
name='Settings'

[settings-daemon/plugins/media-keys/custom-keybindings/custom3]
binding='<Primary><Shift>Escape'
command='/opt/missioncenter/AppRun'
name='Task Manager'

[shell]
disable-user-extensions=false
enabled-extensions=['user-theme@gnome-shell-extensions.gcampax.github.com', 'arcmenu@arcmenu.com', 'openweather-extension@jenslody.de', 'network-stats@gnome.noroadsleft.xyz', 'customize-ibus@hollowman.ml', 'drive-menu@gnome-shell-extensions.gcampax.github.com', 'blur-my-shell@aunetx', 'ding@rastersoft.com', 'ubuntu-dock@ubuntu.com', 'dash-to-panel@jderose9.github.com', 'system-monitor-next@paradoxxx.zero.gmail.com', 'extension-list@tu.berry']
