
<div class="header">
    <h1 class="slidetitle">ヘルプとサポート</h1>
</div>
<div class="main">
    <div class="text">
        <div>
            <p><a href="https://docs.anduinos.com/">AnduinOSの公式ドキュメント</a>には、遭遇する可能性のあるさまざまな問題が網羅されています。さらに、<a href="https://github.com/Anduin2017/AnduinOS/discussions">AnduinOSコミュニティフォーラム</a>には、多くのユーザーや開発者が参加しています。</p>

            <p><a href="https://askubuntu.com/">Ask Ubuntu</a>では、非常に一般的な問題について検索したり質問したりすることができます。ほとんどすべてのAnduinOSの問題の解決策はUbuntuのものと同じです。AnduinOSの問題を解決するために、Ubuntuのドキュメントと専門知識に完全に依存することができます。</p>
        </div>
</div>
