
<div class="header">
    <h1 class="slidetitle">お気に入りのアプリを楽しもう</h1>
</div>
<div class="main">
    <div class="text">
        <div>
            <p>ウェブでアプリケーションを探す手間にさようなら。AnduinOSは豊富なアプリケーションを提供します。Ubuntuで利用できるすべてのアプリケーションを楽しめるだけでなく、AnduinOSのドキュメントでAnduinOSに非常に適したアプリケーションも見つけることができます。<a href="https://wiki.debian.org/Apt">`apt`</a>がもたらす便利さを楽しみ、面倒なインストールプロセスにもう悩まされることはありません。</p>
        </div>
        <div>
            <p>AnduinOSはディスク使用量を減らすために<a href="https://ubuntu.com/core/services/guide/snaps-intro">Snap</a>を削除しました。ただし、必要に応じていつでもSnap、<a href="https://flatpak.org/">Flatpak</a>、および<a href="https://appimage.org/">AppImage</a>を再インストールすることができます。</p>
        </div>
</div>
