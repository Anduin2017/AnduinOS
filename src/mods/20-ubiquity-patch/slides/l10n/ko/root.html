<div class="main">
    <div class="text">
        <div>
            <p>AnduinOS는 GPL 라이선스를 기반으로 하여 누구나 <a href="https://gitlab.aiursoft.cn/anduin/anduinos">소스 코드</a>를 언제든지 보고 수정할 수 있습니다.</p>
        </div>
        <div>
            <p>AnduinOS는 사용자에게 컴퓨터에 대한 완전한 제어권을 제공합니다. 기본적으로 사용자는 루트 권한을 부여받습니다. sudo 명령어를 사용하여 언제든지 모든 명령을 실행할 수 있습니다. 사용자는 항상 컴퓨터에 대한 최고 수준의 제어권을 가집니다.</p>
        </div>
</div>
