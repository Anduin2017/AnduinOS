    <div class="text">
        <div>
            <p>我们过去总是嘲笑 Linux 不适合玩游戏。然而，随着 Steam、Wine 和 <a href="https://www.protondb.com/">>Proton</a> 等项目的进步，这种情况正在迅速改变。越来越多的游戏现在开始在 Linux 上获得官方支持。所以，如果你是一个玩家，不要再犹豫了——试试在 AnduinOS 上玩游戏，你会发现它是一个非常有竞争力的选择。</p>
