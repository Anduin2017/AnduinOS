
<div class="header">
    <h1 class="slidetitle">享受海量应用</h1>
</div>
<div class="main">
    <div class="text">
        <div>
            <p>告别在网页上搜索应用的烦恼。AnduinOS 为你提供了大量的应用程序。你不仅可以享受 Ubuntu 上所有可用的应用程序，还可以在 AnduinOS 文档中找到更多非常适合 AnduinOS 的应用程序。享受 <a href="https://wiki.debian.org/Apt">`apt`</a> 带来的便利，再也不用处理繁琐的安装过程。</p>
        </div>
        <div>
            <p>AnduinOS 移除了 <a href="https://ubuntu.com/core/services/guide/snaps-intro">Snap</a> 以减少磁盘使用。不过，你可以随时重新安装 Snap、<a href="https://flatpak.org/">Flatpak</a> 和 <a href="https://appimage.org/">AppImage</a>。</p>
        </div>
</div>
