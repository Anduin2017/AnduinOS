
<div class="header">
    <h1 class="slidetitle">享受你喜愛的應用程式</h1>
</div>
<div class="main">
    <div class="text">
        <div>
            <p>告別在網絡上搜尋應用程式的麻煩。AnduinOS 為你提供了大量的應用程式。你不僅可以享受所有在 Ubuntu 上可用的應用程式，還可以在 AnduinOS 文件中找到更多非常適合 AnduinOS 的應用程式。享受 <a href="https://wiki.debian.org/Apt">`apt`</a> 帶來的便利，再也不用面對繁瑣的安裝過程。</p>
        </div>
        <div>
            <p>AnduinOS 已經移除了 <a href="https://ubuntu.com/core/services/guide/snaps-intro">Snap</a> 以減少磁碟使用量。不過，當你需要時，你仍然可以重新安裝 Snap、<a href="https://flatpak.org/">Flatpak</a> 和 <a href="https://appimage.org/">AppImage</a>。</p>
        </div>
    </div>
</div>
