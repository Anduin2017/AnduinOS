
<div class="header">
    <h1 class="slidetitle">遊戲體驗不再是玩笑</h1>
</div>
<div class="main">
    <div class="text">
        <div>
            <p>我們過去總是嘲笑 Linux 不適合遊戲。然而，隨著像 <a href="https://store.steampowered.com/">Steam</a>、<a href="https://www.winehq.org/">Wine</a> 和 <a href="https://www.protondb.com/">Proton</a> 這樣的項目進步，這種情況正在迅速改變。越來越多的遊戲現在在 Linux 上獲得了官方支持。所以，如果你是個遊戲玩家，不要再猶豫了——試試在 AnduinOS 上玩遊戲，你會發現它是一個非常有競爭力的選擇。</p>

</div>
