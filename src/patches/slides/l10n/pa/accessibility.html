<div>
<p>ਉਬੰਤੂ ਫਲਸਫ਼ੇ ਦੇ ਦਿਲ ਵਿੱਚ ਇਹ ਯਕੀਨ ਹੈ ਕਿ ਕੰਪਿਊਟਿਂਗ ਸਾਰਿਆਂ ਲਈ ਹੈ | ਉੱਨਤ ਪਹੁੰਚ
ਟੂਲਸ ਅਤੇ ਵਿਕਲਪਾਂ ਦੇ ਨਾਲ ਭਾਸ਼ਾ ਬਦਲਣ, ਰੰਗ ਸਕੀਁਮਾਂ ਅਤੇ ਟੈਕਸਟ ਆਕਾਰ, ਉਬੰਤੂ
ਕੰਪਿਊਟਿਂਗ ਆਸ਼ਾਨ ਬਣਾ ਦਿੰਦਾ ਹੈ- ਤੁਸੀਂ ਜੋ ਵੀ ਹੋ ਅਤੇ ਜਿੱਥੇ ਵੀ ਹੋ।</p>
